<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Myntra Style Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #333;
    }
    /* Navbar */
    .navbar {
      background: #ff3e6c;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .navbar h1 { margin: 0; font-size: 20px; }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0; padding: 0;
      gap: 15px;
    }
    .navbar a {
      color: #fff; text-decoration: none; font-weight: bold;
    }
    /* Hero */
    .hero {
      background: url('https://images.unsplash.com/photo-1520974735194-6c4b7a2f0153?q=80&w=1200') center/cover no-repeat;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }
    /* Categories */
    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .cat {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 120px;
      cursor: pointer;
    }
    .cat:hover { background: #ffe6ec; }
    /* Products */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 { margin: 8px 0 4px; font-size: 16px; }
    .card p { margin: 0 0 8px; color: #666; }
    .price { color: #ff3e6c; font-weight: bold; margin-bottom: 8px; }
    .btn {
      background: #ff3e6c; color: #fff;
      border: none; padding: 8px 12px;
      margin-bottom: 10px;
      cursor: pointer; border-radius: 4px;
    }
    .btn:hover { background: #e6365f; }
    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>MyNtra Demo</h1>
    <ul>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">Kids</a></li>
      <li><a href="#">Beauty</a></li>
    </ul>
  </div>

  <!-- Hero Banner -->
  <div class="hero">Big Sale - Up to 60% Off</div>

  <!-- Categories -->
  <div class="categories">
    <div class="cat">Men</div>
    <div class="cat">Women</div>
    <div class="cat">Kids</div>
    <div class="cat">Beauty</div>
  </div>

  <!-- Products -->
  <div class="products">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80&w=600" alt="Tshirt">
      <h3>Graphic T-Shirt</h3>
      <p>UrbanEdge</p>
      <div class="price">₹699</div>
      <button class="btn">Add to Bag</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1520974735194-6c4b7a2f0153?q=80&w=600" alt="Dress">
      <h3>Floral Dress</h3>
      <p>BelleMode</p>
      <div class="price">₹1299</div>
      <button class="btn">Add to Bag</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1516826957135-700dedea698c?q=80&w=600" alt="Sneakers">
      <h3>White Sneakers</h3>
      <p>StrideX</p>
      <div class="price">₹1999</div>
      <button class="btn">Add to Bag</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 MyNtra Demo | For Educational Use</p>
  </footer>
</body>
</html>
